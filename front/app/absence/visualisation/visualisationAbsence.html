
<h1 class="text-center">Gestion des absences</h1>

<div class="container">

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th><a href="#" ng-click="$ctrl.updateOrder('dateDebut')">Date de début <span class="caret"/></a></th>
                <th><a href="#" ng-click="$ctrl.updateOrder('dateFin')">Date de fin</a></th>
                <th><a href="#" ng-click="$ctrl.updateOrder('type')">Type</a></th>
                <th><a href="#" ng-click="$ctrl.updateOrder('action')">Actions</a></th>
            </tr>
        </thead>
        <body>
            <tr ng-repeat="absence in $ctrl.absences | orderBy:$ctrl.order">
                <td>{{absence.dateDebut}}</td>
                <td>{{absence.dateFin}}</td>
                <td>{{absence.type}}</td>
                <!-- <td>{{absence.actions}}</td> A changer peut-être -->
            </tr>
        </body>
    </table>

</div>
