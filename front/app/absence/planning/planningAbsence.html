  <h2 class="text-center">{{$ctrl.calendarTitle}}</h2>
  
  <div class="row">

    <div class="col-md-12 text-center">
      <div class="btn-group">
        <button class="btn btn-primary" mwl-date-modifier date="$ctrl.viewDate" decrement="$ctrl.calendarView"> <  </button>
        <button class="btn btn-default" mwl-date-modifier date="$ctrl.viewDate"  set-to-today>aujourd'hui </button>
        <button class="btn btn-primary" mwl-date-modifier date="$ctrl.viewDate" increment="$ctrl.calendarView"> > </button>
      </div>
      <div class="btn-group">
        <label class="btn btn-primary" ng-model="$ctrl.calendarView" uib-btn-radio="'year'">Année</label>
        <label class="btn btn-primary" ng-model="$ctrl.calendarView" uib-btn-radio="'month'">Mois</label>
      </div>
    </div>

  </div>
  <div class="col-md-offset-1 col-md-10 ">
    <mwl-calendar
      view-title="$ctrl.calendarTitle"
      events="$ctrl.events"
      view="$ctrl.calendarView"
      view-date="$ctrl.viewDate"
      cell-modifier="$ctrl.cellModifier(calendarCell)">
    </mwl-calendar>

  </div>
  <div class="col-md-offset-1 col-md-10 ">
  <p>Soldes des compteurs :</p>
  <ul>
      <li>Congés payés : {{$ctrl.congesPayes}}</li>
      <li>RTT : {{$ctrl.rtt}}</li>
  </ul>
  </div>
