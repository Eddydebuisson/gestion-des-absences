<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Confirmation de suppression</h3>
</div>
<div class="modal-body" id="modal-body">
    <h4>Confirmez-vous la suppression
		<span ng-if="$ctrl.type == 'RTT employeur'">de la RTT employeur suivante</span>
		<span ng-if="$ctrl.type != 'RTT employeur'">du jour ferié suivant</span>
		?</h4>
    <ul>
        <li>Date : {{$ctrl.date}}</li>
    </ul>
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 alert alert-danger" ng-show="$ctrl.errorDelete || $ctrl.errorServer || $ctrl.errorMessage">
			<span ng-show="$ctrl.errorMessage">
				{{$ctrl.errorMessage}}
			</span>
			
			<span ng-show="$ctrl.errorServer">
				La connexion avec le serveur a échoué !
			</span>
			
			<span ng-show="$ctrl.errorDelete">
				<span ng-if="$ctrl.type == 'RTT employeur'">La RTT employeur</span>
				<span ng-if="$ctrl.type != 'RTT employeur'">Le jour ferié</span>
				n'a pas pu être supprimé !
			</span>
		</div>
	</div>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="$ctrl.annuler()">Annuler</button>
    <button class="btn btn-success" type="button" ng-click="$ctrl.valider()">Valider</button>
</div>
