<h1>
    <center> Histogramme par département et par jour</center>
</h1>
<br>
<center>
    <div class="form-inline">

    <label class="col-md-12 control-label" for="inlineFormCustomSelect">

    Département 
    <select id="Depart" name="selectbasic">
      <option value="1">Option one</option>
      <option value="2">Option two</option>
    </select>
    

    
    Mois
    <select id="Month" name="selectbasic">
      <option value="1">Janvier</option>
      <option value="2">Février</option>
      <option value="3">Mars</option>
      <option value="4">Avril</option>
      <option value="5">Mai</option>
      <option value="6">Juin</option>
      <option value="7">Juillet</option>
      <option value="8">Aôut</option>
      <option value="9">Septembre</option>
      <option value="10">Octobre</option>
      <option value="11">Novembre</option>
      <option value="12">Décembre</option>
    </select>
   
        Année
    <select id="Year" name="selectbasic" min="2017" max='$ctrl.max' step='1'>
      <option value="1">2017</option>
      <option value="2">2018</option>
      <option value="3">2019</option>
      <option value="4">2020</option>
    </select>


    <button type="button" class="btn btn-primary">
            <span class="glyphicon glyphicon-search"></span> Search
        </button>

    <button type="button" class="btn btn-success">
        <span class="glyphicon glyphicon-download-alt"></span> Telecharger
    </button>


  </label>


    </div>
</center>
